<form class="form" name="sendFundsForm" #form="ngForm" novalidate>
  <div class="wallet">
    <div class="wallet-name">{{ walletId }}</div>
    <div class="wallet-balance">
      {{ walletBalance }}
      <span class="wallet-balance-unit">CRO</span>
    </div>
  </div>
  <div class="input-container">
    <div class="form-group row">
      <label for="amount" class="col-sm-4 col-form-label"
        >Order ID&nbsp;*</label
      >
      <div class="input-group col-sm-8" *ngIf="status === 'PREPARING'">
        <input
          id="orderId"
          type="text"
          name="orderId"
          class="form-control"
          [(ngModel)]="orderId"
          placeholder="Order ID from shopping cart"
          required
        />
      </div>
      <div
        class="input-group col-sm-8 form-confirm-value"
        *ngIf="
          status === 'CONFIRMING' ||
          status === 'SENDING' ||
          status === 'BROADCASTED' ||
          status === 'SENT'
        "
      >
        {{ orderId }}
      </div>
    </div>
    <div class="form-group row">
      <label for="amount" class="col-sm-4 col-form-label"
        >Order amount&nbsp;*</label
      >
      <div class="input-group col-sm-8" *ngIf="status === 'PREPARING'">
        <input
          id="amount"
          type="text"
          name="amount"
          class="form-control"
          #amountModel="ngModel"
          [ngClass]="{
            'is-invalid':
              amountModel.invalid && (amountModel.dirty || amountModel.touched)
          }"
          placeholder="Amount to send"
          [(ngModel)]="amountValue"
          (ngModelChange)="handleAmountChange($event)"
          required
          pattern="\d*\.?\d{0,8}"
          [appSufficientBalance]="walletBalance"
        />
        <div class="input-group-append">
          <div class="input-group-text">CRO</div>
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (amountModel.dirty || amountModel.touched) &&
            amountModel.errors?.required
          "
        >
          Missing required amount
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (amountModel.dirty || amountModel.touched) &&
            amountModel.errors?.pattern
          "
        >
          Invalid amount
        </div>
        <div
          class="invalid-feedback-block"
          *ngIf="
            (amountModel.dirty || amountModel.touched) &&
            amountModel.errors?.sufficientBalance
          "
        >
          Insufficient wallet balance
        </div>
      </div>
      <div
        class="input-group col-sm-8 form-confirm-value"
        *ngIf="
          status === 'CONFIRMING' ||
          status === 'SENDING' ||
          status === 'BROADCASTED' ||
          status === 'SENT'
        "
      >
        {{ amountValue }}&nbsp;CRO
      </div>
    </div>
    <div>
      <div class="form-group row">
        <label for="toAddress" class="col-sm-4 col-form-label"
          >Merchant&nbsp;*</label
        >
        <div class="col-sm-8" *ngIf="status === 'PREPARING'">
          <select
            class="form-control"
            [(ngModel)]="selectedMerchant"
            [ngModelOptions]="{ standalone: true }"
          >
            <option
              *ngFor="let merchant of merchantList"
              [ngValue]="merchant.name"
              >{{ merchant.name }}</option
            >
          </select>
        </div>
        <div
          class="col-sm-8 recipient-address form-confirm-value"
          *ngIf="
            status === 'CONFIRMING' ||
            status === 'SENDING' ||
            status === 'BROADCASTED' ||
            status === 'SENT'
          "
        >
          {{ selectedMerchant }}
        </div>
      </div>
    </div>
    <div>
      <div class="form-group row">
        <label for="toAddress" class="col-sm-4 col-form-label"
          >Escrow&nbsp;*</label
        >
        <div class="col-sm-8" *ngIf="status === 'PREPARING'">
          <select
            class="form-control"
            [(ngModel)]="selectedEscrow"
            [ngModelOptions]="{ standalone: true }"
          >
            <option *ngFor="let escrow of escrowList" [ngValue]="escrow.name">{{
              escrow.name
            }}</option>
          </select>
        </div>
        <div
          class="col-sm-8 recipient-address form-confirm-value"
          *ngIf="
            status === 'CONFIRMING' ||
            status === 'SENDING' ||
            status === 'BROADCASTED' ||
            status === 'SENT'
          "
        >
          {{ selectedEscrow }}
        </div>
      </div>
    </div>
    <div>
      <div class="form-group row">
        <label for="toAddress" class="col-sm-4 col-form-label"
          >Escrow fee&nbsp;*</label
        >
        <div class="col-sm-8" *ngIf="status === 'PREPARING'">
          <input
            id="escrowFee"
            type="text"
            name="escrowFee"
            class="form-control"
            value="10"
            required
            disabled
          />
        </div>
        <div
          class="col-sm-8 recipient-address form-confirm-value"
          *ngIf="
            status === 'CONFIRMING' ||
            status === 'SENDING' ||
            status === 'BROADCASTED' ||
            status === 'SENT'
          "
        >
          {{ 10 }} &nbsp;CRO
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="status === 'PREPARING'">
      <label for="walletPassphrase" class="col-sm-4 col-form-label"
        >Wallet Passphrase</label
      >
      <div class="col-sm-8">
        <input
          id="walletPassphrase"
          type="password"
          name="walletPassphrase"
          class="form-control"
          #walletPassphraseModel="ngModel"
          [ngClass]="{
            'is-invalid':
              walletPassphraseModel.invalid &&
              (walletPassphraseModel.dirty || walletPassphraseModel.touched)
          }"
          placeholder="Wallet Passphrase"
          [(ngModel)]="walletPassphrase"
        />
        <div class="invalid-feedback-block" *ngIf="sendToAddressApiError">
          Unable to send funds. Please check if the passphrase is correct.
        </div>
      </div>
    </div>
    <div class="text-center">
      <button
        class="btn btn-blue"
        *ngIf="status === 'PREPARING'"
        (click)="handleConfirm(form)"
      >
        Confirm
      </button>
      <button
        class="btn btn-blue"
        *ngIf="status === 'CONFIRMING'"
        (click)="handleSend(form)"
      >
        Send
      </button>
      <button class="btn btn-blue" *ngIf="status === 'SENDING'">
        Sending ...
      </button>
      <button
        class="btn btn-green"
        *ngIf="status === 'BROADCASTED'"
        (click)="closeAfterSend()"
      >
        Broadcasted!
      </button>
      <button
        class="btn btn-green"
        *ngIf="status === 'SENT'"
        (click)="closeAfterSend()"
      >
        Success!
      </button>
    </div>
  </div>
</form>
