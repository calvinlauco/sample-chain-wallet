<div class="txn-history-table justify-content-center">
  <ng2-smart-table
    *ngIf="decryptedFlag && show"
    [settings]="settings"
    [source]="data"
    class="table table-striped"
  ></ng2-smart-table>
  <div *ngIf="!decryptedFlag" class="text-center unlock">
    <div class="unlock_text">Select a wallet to view</div>
  </div>
</div>
