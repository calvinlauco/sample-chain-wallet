<form #f="ngForm" (ngSubmit)="handleSubmit(f)" novalidate>
  <div class="form-group row">
    <label for="walletId" class="col-sm-3 col-form-label">Wallet Name</label>
    <div class="col-sm-9">
      <input
        id="walletId"
        type="text"
        name="walletId"
        class="form-control"
        #walletIdModel="ngModel"
        [ngClass]="{
          'is-invalid': walletIdModel.value && !walletIdModel.valid
        }"
        placeholder="Wallet Name"
        [(ngModel)]="walletId"
        required
      />
    </div>
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Cancel</button
    >&nbsp;
    <button type="submit" class="btn btn-green">
      <fa name="check"></fa>
      Create
    </button>
  </div>
</form>
