<form #form="ngForm" (ngSubmit)="handleSubmit(form)" novalidate>
  <div class="form-group row">
    <label for="walletId" class="col-sm-3 col-form-label">Wallet Name</label>
    <div class="col-sm-9">
      <input
        id="walletId"
        type="text"
        name="walletId"
        class="form-control"
        #walletIdModel="ngModel"
        [ngClass]="{
          'is-invalid': walletIdModel.invalid && (walletIdModel.dirty || walletIdModel.touched)
        }"
        placeholder="Wallet Name"
        [(ngModel)]="walletId"
        required
      />
      <div
        class="invalid-feedback"
        *ngIf="
          (walletIdModel.dirty || walletIdModel.touched) &&
          walletIdModel.errors?.required
        "
      >
        Missing required wallet name
      </div>
    </div>
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Cancel</button
    >&nbsp;
    <button type="submit" class="btn btn-green">
      <fa name="check"></fa>
      Create
    </button>
  </div>
</form>
