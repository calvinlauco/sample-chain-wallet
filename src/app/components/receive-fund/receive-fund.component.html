<small>CRO WALLET ADDRESS</small>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Address"
    aria-label="Address"
    aria-describedby="button-addon2"
    value="{{ walletAddress }}"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary btn-blue"
      type="button"
      id="button-addon2"
      (click)="copyMessage()"
      popover="Wallet address copied!"
    >
      Copy
    </button>
  </div>
</div>
<div class="text-center">
  <img src="./assets/sampleQrCode.png" alt="" />
  <br />
  <small>CRO WALLET ADDRESS QR CODE</small>
</div>
