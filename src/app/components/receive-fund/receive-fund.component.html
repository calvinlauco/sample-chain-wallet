<div class="text-center">
  <div class="wallet-title">{{ wallet.id }} CRO address</div>
  <div class="wallet-address">
    {{ walletAddress }}
  </div>
  <button
    class="btn btn-blue"
    type="submit"
    (click)="copyMessage()"
    [ngClass]="{
      'btn-green': btnMsg == 'Copied!'
    }"
  >
    {{ btnMsg }}
  </button>
  <div class="qrcode">
    <qrcode [qrdata]="walletAddress" [size]="128" [level]="'M'"></qrcode>
  </div>
</div>
