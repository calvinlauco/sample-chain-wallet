<div class="wallet-list">
  <div class="list-group">
    <a
      href="#"
      class="list-group-item list-group-item-action flex-column align-items-start"
      *ngFor="let wallet of walletList"
      [ngClass]="{ active: selectedWallet == wallet }"
      (click)="openModal(decryptWallet, wallet.id)"
      title="{{ wallet.id }}"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1 wallet-id">{{ wallet.id }}</h5>
      </div>
    </a>
  </div>
  <div class="text-center add-wallet">
    <a href="#" class="" (click)="openModal(createWallet)">
      <small>

          width="17px"
          height="17px"

            id="CRO-Desktop-Wallet"

            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
            opacity="0.5"
          >

              transform="translate(-56.000000, -552.000000)"
            >

                      <g

                        transform="translate(4.250000, 4.250000)"

                        <g id="Group-26">
                          <path d="M0.25,4.5 L8.25,4.5" id="Path-4"></path>

<ng-template #createWallet>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Create Wallet</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-wallet-form
      (created)="closeModal()"
      (cancelled)="closeModal()"
    ></app-create-wallet-form>
  </div>
</ng-template>
<ng-template #decryptWallet>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Decrypt Wallet</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-passphrase-form
      (created)="closeModal()"
      (cancelled)="closeModal()"
    ></app-passphrase-form>
  </div>
</ng-template>
