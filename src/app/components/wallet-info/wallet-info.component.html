<div *ngIf="wallet" class="row">
  <div class="col-6">
    <h2>{{ wallet.id }}</h2>
  </div>
  <div class="col-6 text-right">
    <button type="button" class="btn btn-green">
      <fa name="paper-plane"></fa>
      Send
    </button>
    &nbsp;
    <button type="button" class="btn btn-blue">
      <fa name="inbox"></fa>
      Receive
    </button>
  </div>
</div>
